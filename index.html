<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Viewer 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet">
    <style>
        /* G√ºncellenmi≈ü CSS */
        :root {
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
            --card-bg: #272727;
            --primary: #ff0000;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #030303;
            --card-bg: #f0f0f0;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-3px);
        }

        .thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 2px solid var(--primary);
        }

        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--primary);
            padding: 1rem 2rem;
            border-radius: 8px;
            color: white;
        }

        .api-status {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="container">
        <ul><li><strong>YT Viewer 2.0</strong></li></ul>
        <ul>
            <li><button onclick="showSettings()">‚öôÔ∏è Ayarlar</button></li>
        </ul>
    </nav>

    <main class="container">
        <input type="search" id="searchInput" placeholder="üîç Video ara..." 
               class="full-width" onkeyup="handleSearch(event)">
        
        <div id="playerContainer" class="video-responsive"></div>
        <div id="videoContainer" class="video-grid"></div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <!-- Modal i√ßeriƒüi √∂ncekiyle aynƒ± -->
    </div>

    <div id="loading">Y√ºkleniyor...</div>
    <div class="api-status" id="apiStatus"></div>

<script>
// G√ºncellenmi≈ü API Listeleri
const API_INSTANCES = {
    piped: [
        'https://piped-api.garudalinux.net',
        'https://watchapi.whatever.social',
        'https://pipedapi-libre.kavin.rocks'
    ],
    invidious: [
        'https://vid.puffyan.us',
        'https://inv.odyssey346.dev',
        'https://inv.zzls.xyz'
    ]
};

let currentSettings = {
    theme: 'dark',
    apiType: 'piped',
    country: 'TR',
    safeSearch: false,
    currentInstanceIndex: 0
};

// API Rotasƒ±
function getApiUrl(endpoint) {
    const instances = API_INSTANCES[currentSettings.apiType];
    const baseUrl = instances[currentSettings.currentInstanceIndex];
    return `${baseUrl}${endpoint}`;
}

// API Hatasƒ± Y√∂netimi
async function handleApiErrors(response) {
    if (!response.ok) {
        currentSettings.currentInstanceIndex++;
        if (currentSettings.currentInstanceIndex >= API_INSTANCES[currentSettings.apiType].length) {
            throw new Error('T√ºm API instance\'larƒ± √ßalƒ±≈ümƒ±yor');
        }
        return fetch(response.url); // Yeni instance ile tekrar dene
    }
    return response.json();
}

// Video Verisi Normalizasyonu
function normalizeVideoData(data, apiType) {
    if (apiType === 'piped') {
        return data.map(video => ({
            id: video.videoId,
            title: video.title,
            channel: video.uploaderName,
            duration: video.duration,
            views: video.views,
            thumbnail: video.thumbnailUrl
        }));
    } else { // Invidious
        return data.map(video => ({
            id: video.videoId,
            title: video.title,
            channel: video.author,
            duration: video.lengthSeconds,
            views: video.viewCount,
            thumbnail: video.videoThumbnails[3]?.url || video.videoThumbnails[0]?.url
        }));
    }
}

// G√ºncellenmi≈ü Video Y√ºkleme
async function loadContent(endpoint, params = {}) {
    showLoading(true);
    try {
        const url = new URL(getApiUrl(endpoint));
        Object.entries(params).forEach(([key, value]) => 
            url.searchParams.append(key, value));
        
        const response = await fetch(url);
        const data = await handleApiErrors(response);
        const normalizedData = normalizeVideoData(
            currentSettings.apiType === 'piped' ? data : data,
            currentSettings.apiType
        );
        
        renderVideos(normalizedData);
        updateApiStatus();
    } catch (error) {
        showError(error.message);
    } finally {
        showLoading(false);
    }
}

// G√ºncellenmi≈ü Arama Fonksiyonu
async function search(query) {
    const endpoint = currentSettings.apiType === 'piped' 
        ? '/search' 
        : '/api/v1/search';
    
    const params = {
        q: query,
        region: currentSettings.country,
        filter: currentSettings.safeSearch ? 'all' : 'none'
    };

    if (currentSettings.apiType === 'invidious') {
        params.type = 'video';
    }

    await loadContent(endpoint, params);
}

// API Durum G√ºncelleme
function updateApiStatus() {
    const instances = API_INSTANCES[currentSettings.apiType];
    const statusElement = document.getElementById('apiStatus');
    statusElement.innerHTML = `üîå Kullanƒ±lan API: ${instances[currentSettings.currentInstanceIndex]}`;
}

// Diƒüer Fonksiyonlar...
function showLoading(show) {
    document.getElementById('loading').style.display = show ? 'block' : 'none';
}

function renderVideos(videos) {
    const container = document.getElementById('videoContainer');
    container.innerHTML = videos.map(video => `
        <div class="video-card" onclick="playVideo('${video.id}')">
            <img class="thumbnail" src="${video.thumbnail}" alt="${video.title}">
            <div style="padding: 1rem">
                <h4>${video.title}</h4>
                <p>${video.channel}</p>
                <small>‚è±Ô∏è ${formatDuration(video.duration)} | üëÅÔ∏è ${formatViews(video.views)}</small>
            </div>
        </div>
    `).join('');
}

// Yardƒ±mcƒ± Fonksiyonlar
function formatDuration(seconds) {
    if (!seconds) return '--:--';
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
}

function formatViews(views) {
    return views >= 1e6 ? `${(views/1e6).toFixed(1)}M` :
           views >= 1e3 ? `${(views/1e3).toFixed(1)}K` : 
           views;
}

// Ba≈ülatma
document.addEventListener('DOMContentLoaded', () => {
    loadContent(currentSettings.apiType === 'piped' 
        ? '/trending' 
        : '/api/v1/trending', 
    { region: currentSettings.country });
});
</script>
</body>
</html>
