<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Viewer 3.0</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
            --card-bg: #272727;
            --primary: #ff0000;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #030303;
            --card-bg: #f0f0f0;
        }

        /* G√ºncellenmi≈ü CSS */
        .settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .api-status {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .video-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(255,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="container">
        <ul><li><strong>YT Viewer 3.0</strong></li></ul>
        <ul>
            <li><button onclick="toggleSettings()">‚öôÔ∏è Ayarlar</button></li>
        </ul>
    </nav>

    <!-- Ana ƒ∞√ßerik -->
    <main class="container">
        <input type="search" id="searchInput" placeholder="üîç Video ara..." 
               class="full-width" onkeyup="handleSearch(event)">
        <div id="playerContainer"></div>
        <div id="videoGrid" class="video-grid"></div>
    </main>

    <!-- Ayarlar Modali -->
    <div id="settingsModal" class="settings-modal">
        <h2>‚öôÔ∏è Ayarlar</h2>
        <div class="grid">
            <div>
                <label>Tema:
                    <select id="themeSelect">
                        <option value="dark">Karanlƒ±k</option>
                        <option value="light">Aydƒ±nlƒ±k</option>
                    </select>
                </label>
                <label>API T√ºr√º:
                    <select id="apiTypeSelect">
                        <option value="piped">Piped</option>
                        <option value="invidious">Invidious</option>
                    </select>
                </label>
            </div>
            <div>
                <label>√úlke:
                    <select id="countrySelect">
                        <option value="TR">T√ºrkiye</option>
                        <option value="US">ABD</option>
                        <option value="DE">Almanya</option>
                    </select>
                </label>
                <label><input type="checkbox" id="safeSearch"> G√ºvenli Arama</label>
            </div>
        </div>
        <button onclick="saveSettings()">Kaydet</button>
        <button onclick="toggleSettings()">Kapat</button>
    </div>

    <div class="api-status" id="apiStatus">üîå API Baƒülantƒ±sƒ±: Test Ediliyor...</div>

<script>
// G√ºncellenmi≈ü API Instance Listesi
const API_INSTANCES = {
    piped: [
        'https://pipedapi-libre.kavin.rocks',
        'https://piped-api.garudalinux.net',
        'https://watchapi.whatever.social'
    ],
    invidious: [
        'https://inv.odyssey346.dev',
        'https://inv.zzls.xyz',
        'https://vid.puffyan.us'
    ]
};

let currentSettings = {
    theme: 'dark',
    apiType: 'piped',
    country: 'TR',
    safeSearch: false,
    currentInstance: ''
};

// API Baƒülantƒ± Testi
async function findWorkingInstance(apiType) {
    const instances = API_INSTANCES[apiType];
    for (const instance of instances) {
        try {
            const testUrl = apiType === 'piped' 
                ? `${instance}/trending` 
                : `${instance}/api/v1/trending`;
            
            const response = await fetch(testUrl, {signal: AbortSignal.timeout(3000)});
            if (response.ok) {
                currentSettings.currentInstance = instance;
                updateApiStatus();
                return instance;
            }
        } catch (error) {
            console.log(`${instance} √ßalƒ±≈ümƒ±yor: ${error}`);
        }
    }
    throw new Error('T√ºm API instance\'larƒ± √ßalƒ±≈ümƒ±yor');
}

// Otomatik API Bulucu
async function initializeApi() {
    try {
        await findWorkingInstance(currentSettings.apiType);
        loadContent();
    } catch (error) {
        document.getElementById('apiStatus').textContent = '‚ùå API Baƒülantƒ± Hatasƒ±';
        console.error(error);
    }
}

// Video Y√ºkleme
async function loadContent() {
    try {
        const endpoint = currentSettings.apiType === 'piped'
            ? '/trending'
            : '/api/v1/trending';
        
        const url = new URL(currentSettings.currentInstance + endpoint);
        url.searchParams.set('region', currentSettings.country);
        
        const response = await fetch(url);
        const data = await response.json();
        renderVideos(data);
    } catch (error) {
        console.error('ƒ∞√ßerik y√ºklenirken hata:', error);
    }
}

// Ayarlar Y√∂netimi
function toggleSettings() {
    const modal = document.getElementById('settingsModal');
    modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
}

function saveSettings() {
    currentSettings = {
        theme: document.getElementById('themeSelect').value,
        apiType: document.getElementById('apiTypeSelect').value,
        country: document.getElementById('countrySelect').value,
        safeSearch: document.getElementById('safeSearch').checked,
        currentInstance: currentSettings.currentInstance
    };
    
    document.documentElement.setAttribute('data-theme', currentSettings.theme);
    localStorage.setItem('ytSettings', JSON.stringify(currentSettings));
    initializeApi();
    toggleSettings();
}

function loadSettings() {
    const saved = localStorage.getItem('ytSettings');
    if (saved) {
        currentSettings = JSON.parse(saved);
        document.getElementById('themeSelect').value = currentSettings.theme;
        document.getElementById('apiTypeSelect').value = currentSettings.apiType;
        document.getElementById('countrySelect').value = currentSettings.country;
        document.getElementById('safeSearch').checked = currentSettings.safeSearch;
        document.documentElement.setAttribute('data-theme', currentSettings.theme);
    }
}

// API Durum G√ºncelleme
function updateApiStatus() {
    const statusElement = document.getElementById('apiStatus');
    statusElement.textContent = `üîå Baƒülantƒ±: ${currentSettings.currentInstance}`;
}

// Diƒüer Fonksiyonlar
function handleSearch(event) {
    if (event.key === 'Enter') {
        const query = event.target.value;
        search(query);
    }
}

async function search(query) {
    try {
        const endpoint = currentSettings.apiType === 'piped'
            ? '/search'
            : '/api/v1/search';
        
        const url = new URL(currentSettings.currentInstance + endpoint);
        url.searchParams.set('q', query);
        url.searchParams.set('region', currentSettings.country);
        if (currentSettings.safeSearch) url.searchParams.set('filter', 'safe');
        
        const response = await fetch(url);
        const data = await response.json();
        renderVideos(data);
    } catch (error) {
        console.error('Arama hatasƒ±:', error);
    }
}

function renderVideos(videos) {
    const container = document.getElementById('videoGrid');
    container.innerHTML = videos.map(video => `
        <div class="video-card">
            <img src="${getThumbnail(video)}" class="thumbnail">
            <div class="video-info">
                <h4>${video.title}</h4>
                <p>${video.author || video.uploaderName}</p>
                <small>${formatDuration(video.duration || video.lengthSeconds)}</small>
            </div>
        </div>
    `).join('');
}

// Yardƒ±mcƒ± Fonksiyonlar
function getThumbnail(video) {
    if (currentSettings.apiType === 'piped') {
        return video.thumbnailUrl;
    }
    return video.videoThumbnails?.[3]?.url || '';
}

function formatDuration(seconds) {
    if (!seconds) return '';
    const minutes = Math.floor(seconds / 60);
    const remaining = seconds % 60;
    return `${minutes}:${remaining.toString().padStart(2, '0')}`;
}

// Ba≈ülatma
document.addEventListener('DOMContentLoaded', () => {
    loadSettings();
    initializeApi();
});

// Klavye Kƒ±sayollarƒ±
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') toggleSettings();
    if (e.ctrlKey && e.key === '/') toggleSettings();
});

// Service Worker (√áevrimdƒ±≈üƒ± Destek)
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('√áevrimdƒ±≈üƒ± destek aktif'))
        .catch(err => console.log('Service Worker hatasƒ±:', err));
}
</script>
</body>
</html>
