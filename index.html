<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Viewer Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <nav class="container">
        <ul><li><strong>YT Viewer Pro</strong></li></ul>
        <ul>
            <li><button onclick="toggleSettings()">⚙️ Ayarlar</button></li>
        </ul>
    </nav>

    <main class="container">
        <input type="search" id="searchInput" placeholder="🔍 Video ara..." 
               class="full-width" onkeyup="handleSearch(event)">
        <div id="playerContainer"></div>
        <div id="videoGrid" class="video-grid"></div>
    </main>

    <div id="settingsModal" class="settings-modal">
        <h2>⚙️ Ayarlar</h2>
        <div class="grid">
            <div>
                <label>Tema:
                    <select id="themeSelect">
                        <option value="dark">Karanlık</option>
                        <option value="light">Aydınlık</option>
                    </select>
                </label>
                <label>API Türü:
                    <select id="apiTypeSelect">
                        <option value="piped">Piped</option>
                        <option value="invidious">Invidious</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Ülke:
                    <select id="countrySelect">
                        <option value="TR">Türkiye</option>
                        <option value="US">ABD</option>
                        <option value="DE">Almanya</option>
                    </select>
                </label>
                <label><input type="checkbox" id="safeSearch"> Güvenli Arama</label>
            </div>
        </div>
        <button onclick="saveSettings()">Kaydet</button>
        <button onclick="toggleSettings()">Kapat</button>
    </div>

    <div class="api-status" id="apiStatus">🔌 API Bağlantısı: Başlatılıyor...</div>
    <script src="app.js"></script>
</body>
</html>
