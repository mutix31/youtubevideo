<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced YouTube Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link id="theme-style" rel="stylesheet" href="themes/dark.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="container">
        <ul>
            <li><strong>YT Viewer Pro</strong></li>
        </ul>
        <ul>
            <li><button onclick="toggleSettings()">⚙️ Ayarlar</button></li>
        </ul>
    </nav>

    <!-- Filtreler -->
    <div class="container filter-bar">
        <select id="contentType" onchange="loadContent()">
            <option value="popular">Popüler</option>
            <option value="subscriptions">Abonelikler</option>
            <option value="music">Müzik</option>
        </select>
        
        <select id="country" onchange="loadContent()">
            <option value="TR">Türkiye</option>
            <option value="US">ABD</option>
            <option value="DE">Almanya</option>
        </select>

        <label>
            <input type="checkbox" id="safeSearch" onchange="loadContent()">
            Güvenli Arama
        </label>
    </div>

    <!-- Video Grid -->
    <main class="container">
        <div id="videoGrid" class="video-grid"></div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>⚙️ Gelişmiş Ayarlar</h2>
            
            <div class="theme-selector">
                <h3>Tema Seçimi</h3>
                <div class="theme-options">
                    <button onclick="changeTheme('dark')">🌙 Karanlık</button>
                    <button onclick="changeTheme('light')">☀️ Aydınlık</button>
                    <button onclick="changeTheme('colorful')">🌈 Renkli</button>
                </div>
            </div>

            <div class="advanced-settings">
                <h3>Gelişmiş Filtreler</h3>
                <label>
                    Maksimum Sonuç:
                    <input type="number" id="maxResults" value="24" min="1" max="50">
                </label>
                
                <label>
                    Sıralama:
                    <select id="order">
                        <option value="date">Tarih</option>
                        <option value="viewCount">Görüntülenme</option>
                        <option value="rating">Beğeni</option>
                    </select>
                </label>
            </div>

            <button onclick="saveSettings()">Kaydet</button>
            <button onclick="toggleSettings()">Kapat</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
